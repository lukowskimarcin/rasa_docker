actions:
  - action_color
  
slots:
  client_color:
    type: text

  persName:
    type: text    

entities:
  - client_color
  - persName

intents:
  - start
  - name_response
  - goodbye
  - select_color
  - confirm
  - denny

responses:
  utter_ask_name:
   - text: "Jak masz na imię?"

  utter_greet:
    - text: "witaj  {persName}"

  utter_goodby:
  - text: "Żegnam"

  utter_blue:
    - text: "{persName} lubisz {client_color} pewnie jesteś spokojny"

  utter_red:
    - text: "{persName} lubisz {client_color} pewnie jesteś agresywny"


  utter_ask_age:
    - text: "Czy masz ponad 18 lat?"
      buttons:
        - title: "tak"
          payload: "/confirm"
        - title: "nie"
          payload: "/denny"

  utter_ask_color:
    - text: "Jaki kolor lubisz?"
      buttons:
      - title: "niebieski"
        payload: '/select_color{"client_color" : "niebieski"}'
      - title: "czerwony"
        payload: '/select_color{"client_color" : "czerwony"}'

  utter_age_ok:
    - text: "No to super"
 
  utter_age_no:
    - text: "No to spadaj !!!"    


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
